<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee-Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<!--<p th:text="${employees}"></p>-->
<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <a th:href="@{/employees/add}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
      <tbody>
      <tr th:each="tempList:${employees}">
          <td th:text="${tempList.firstName}"/>
          <td th:text="${tempList.lastName}"/>
          <td th:text="${tempList.email}"/>
          <td>
              <a th:href="@{/employees/update(employeeId=${tempList.id})}" class="btn btn-primary btn-sm mb-3">Update</a>
              <a th:href="@{/employees/delete(employeeId=${tempList.id})}" class="btn btn-danger btn-sm mb-3"
              onclick="if(!(confirm('Are you sure you want to delete'))) return false">Delete</a>
          </td>
      </tr>
      </tbody>

    </table>
</div>
</html>
